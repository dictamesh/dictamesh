version: '3.9'

#
# DictaMesh Development Infrastructure
# Lightweight setup using Redpanda instead of Kafka for reduced resource consumption
#

services:
  # Redpanda - Kafka-compatible streaming platform (much lighter than Kafka)
  # Uses ~500MB RAM vs Kafka's 2-4GB
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v23.3.3
    container_name: dictamesh-redpanda
    command:
      - redpanda
      - start
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr internal://redpanda:9092,external://localhost:19092
      - --pandaproxy-addr internal://0.0.0.0:8082,external://0.0.0.0:18082
      - --advertise-pandaproxy-addr internal://redpanda:8082,external://localhost:18082
      - --schema-registry-addr internal://0.0.0.0:8081,external://0.0.0.0:18081
      - --rpc-addr redpanda:33145
      - --advertise-rpc-addr redpanda:33145
      - --mode dev-container
      - --smp 1
      - --default-log-level=info
    ports:
      - "18081:18081" # Schema Registry
      - "18082:18082" # Pandaproxy (REST API)
      - "19092:19092" # Kafka API
      - "19644:9644"  # Prometheus metrics
    volumes:
      - redpanda-data:/var/lib/redpanda/data
    networks:
      - dictamesh-network
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster health | grep -q 'Healthy'"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1'
        reservations:
          memory: 512M
          cpus: '0.5'

  # Redpanda Console - Web UI for Redpanda/Kafka
  redpanda-console:
    image: docker.redpanda.com/redpandadata/console:v2.4.3
    container_name: dictamesh-redpanda-console
    ports:
      - "8080:8080"
    environment:
      KAFKA_BROKERS: redpanda:9092
      KAFKA_SCHEMAREGISTRY_ENABLED: "true"
      KAFKA_SCHEMAREGISTRY_URLS: http://redpanda:8081
    networks:
      - dictamesh-network
    depends_on:
      redpanda:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'

  # PostgreSQL - Metadata Catalog Database
  postgres:
    image: postgres:16-alpine
    container_name: dictamesh-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: dictamesh
      POSTGRES_PASSWORD: dictamesh_dev_password
      POSTGRES_DB: metadata_catalog
      POSTGRES_INITDB_ARGS: "-E UTF8"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-scripts/postgres:/docker-entrypoint-initdb.d
    networks:
      - dictamesh-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dictamesh"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1'
        reservations:
          memory: 256M
          cpus: '0.5'

  # Redis - Caching Layer (L2 cache)
  redis:
    image: redis:7-alpine
    container_name: dictamesh-redis
    ports:
      - "6379:6379"
    command: >
      redis-server
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --save 60 1
      --loglevel notice
    volumes:
      - redis-data:/data
    networks:
      - dictamesh-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'

  # Prometheus - Metrics Storage
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: dictamesh-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    networks:
      - dictamesh-network
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'

  # Grafana - Metrics Visualization
  grafana:
    image: grafana/grafana:10.2.2
    container_name: dictamesh-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: ""
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    networks:
      - dictamesh-network
    depends_on:
      - prometheus
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'

  # Jaeger - Distributed Tracing
  jaeger:
    image: jaegertracing/all-in-one:1.52
    container_name: dictamesh-jaeger
    ports:
      - "6831:6831/udp" # Jaeger agent (Thrift compact)
      - "16686:16686"   # Jaeger UI
      - "14268:14268"   # Jaeger collector HTTP
      - "14250:14250"   # Jaeger collector gRPC
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
      SPAN_STORAGE_TYPE: memory
    networks:
      - dictamesh-network
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'

  # Sentry PostgreSQL - Separate database for Sentry
  sentry-postgres:
    image: postgres:16-alpine
    container_name: dictamesh-sentry-postgres
    environment:
      POSTGRES_USER: sentry
      POSTGRES_PASSWORD: sentry_dev_password
      POSTGRES_DB: sentry
      POSTGRES_INITDB_ARGS: "-E UTF8"
    volumes:
      - sentry-postgres-data:/var/lib/postgresql/data
    networks:
      - dictamesh-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sentry"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1'
        reservations:
          memory: 256M
          cpus: '0.5'

  # Sentry Redis - Separate Redis instance for Sentry
  sentry-redis:
    image: redis:7-alpine
    container_name: dictamesh-sentry-redis
    command: >
      redis-server
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --save 60 1
      --loglevel notice
    volumes:
      - sentry-redis-data:/data
    networks:
      - dictamesh-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'

  # ClickHouse - Event storage for Sentry (optional but recommended)
  clickhouse:
    image: clickhouse/clickhouse-server:24.1-alpine
    container_name: dictamesh-clickhouse
    environment:
      CLICKHOUSE_DB: sentry
      CLICKHOUSE_USER: sentry
      CLICKHOUSE_PASSWORD: sentry_clickhouse_password
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    volumes:
      - clickhouse-data:/var/lib/clickhouse
      - ./sentry/clickhouse:/docker-entrypoint-initdb.d:ro
    networks:
      - dictamesh-network
    healthcheck:
      test: ["CMD", "clickhouse-client", "--query", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1'
        reservations:
          memory: 512M
          cpus: '0.5'

  # Sentry Web - Main Sentry service
  sentry-web:
    image: getsentry/sentry:24.1.5
    container_name: dictamesh-sentry-web
    ports:
      - "9000:9000"
    environment:
      SENTRY_SECRET_KEY: "dictamesh-sentry-secret-key-change-in-production"
      SENTRY_POSTGRES_HOST: sentry-postgres
      SENTRY_POSTGRES_PORT: 5432
      SENTRY_DB_NAME: sentry
      SENTRY_DB_USER: sentry
      SENTRY_DB_PASSWORD: sentry_dev_password
      SENTRY_REDIS_HOST: sentry-redis
      SENTRY_REDIS_PORT: 6379
      SENTRY_REDIS_DB: 0
      SENTRY_KAFKA_HOSTS: redpanda:9092
      SENTRY_CLICKHOUSE_HOST: clickhouse
      SENTRY_CLICKHOUSE_HTTP_PORT: 8123
      SENTRY_USE_REDIS: 1
      SENTRY_SINGLE_ORGANIZATION: 0
      SENTRY_BEACON: 0
      SENTRY_METRICS_SAMPLE_RATE: 1.0
      SENTRY_PROFILES_SAMPLE_RATE: 1.0
    volumes:
      - sentry-data:/var/lib/sentry/files
      - ./sentry/config:/etc/sentry:ro
    networks:
      - dictamesh-network
    depends_on:
      sentry-postgres:
        condition: service_healthy
      sentry-redis:
        condition: service_healthy
      redpanda:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
    command: ["run", "web"]
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1'

  # Sentry Worker - Background task processor
  sentry-worker:
    image: getsentry/sentry:24.1.5
    container_name: dictamesh-sentry-worker
    environment:
      SENTRY_SECRET_KEY: "dictamesh-sentry-secret-key-change-in-production"
      SENTRY_POSTGRES_HOST: sentry-postgres
      SENTRY_POSTGRES_PORT: 5432
      SENTRY_DB_NAME: sentry
      SENTRY_DB_USER: sentry
      SENTRY_DB_PASSWORD: sentry_dev_password
      SENTRY_REDIS_HOST: sentry-redis
      SENTRY_REDIS_PORT: 6379
      SENTRY_REDIS_DB: 0
      SENTRY_KAFKA_HOSTS: redpanda:9092
      SENTRY_CLICKHOUSE_HOST: clickhouse
      SENTRY_CLICKHOUSE_HTTP_PORT: 8123
      SENTRY_USE_REDIS: 1
      SENTRY_BEACON: 0
    volumes:
      - sentry-data:/var/lib/sentry/files
      - ./sentry/config:/etc/sentry:ro
    networks:
      - dictamesh-network
    depends_on:
      sentry-postgres:
        condition: service_healthy
      sentry-redis:
        condition: service_healthy
      redpanda:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
    command: ["run", "worker"]
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1'

  # Sentry Cron - Scheduled tasks
  sentry-cron:
    image: getsentry/sentry:24.1.5
    container_name: dictamesh-sentry-cron
    environment:
      SENTRY_SECRET_KEY: "dictamesh-sentry-secret-key-change-in-production"
      SENTRY_POSTGRES_HOST: sentry-postgres
      SENTRY_POSTGRES_PORT: 5432
      SENTRY_DB_NAME: sentry
      SENTRY_DB_USER: sentry
      SENTRY_DB_PASSWORD: sentry_dev_password
      SENTRY_REDIS_HOST: sentry-redis
      SENTRY_REDIS_PORT: 6379
      SENTRY_REDIS_DB: 0
      SENTRY_KAFKA_HOSTS: redpanda:9092
      SENTRY_CLICKHOUSE_HOST: clickhouse
      SENTRY_CLICKHOUSE_HTTP_PORT: 8123
      SENTRY_USE_REDIS: 1
      SENTRY_BEACON: 0
    volumes:
      - sentry-data:/var/lib/sentry/files
      - ./sentry/config:/etc/sentry:ro
    networks:
      - dictamesh-network
    depends_on:
      sentry-postgres:
        condition: service_healthy
      sentry-redis:
        condition: service_healthy
      redpanda:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
    command: ["run", "cron"]
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'

  # Sentry Post Process Forwarder
  sentry-post-process-forwarder:
    image: getsentry/sentry:24.1.5
    container_name: dictamesh-sentry-post-process-forwarder
    environment:
      SENTRY_SECRET_KEY: "dictamesh-sentry-secret-key-change-in-production"
      SENTRY_POSTGRES_HOST: sentry-postgres
      SENTRY_POSTGRES_PORT: 5432
      SENTRY_DB_NAME: sentry
      SENTRY_DB_USER: sentry
      SENTRY_DB_PASSWORD: sentry_dev_password
      SENTRY_REDIS_HOST: sentry-redis
      SENTRY_REDIS_PORT: 6379
      SENTRY_REDIS_DB: 0
      SENTRY_KAFKA_HOSTS: redpanda:9092
      SENTRY_CLICKHOUSE_HOST: clickhouse
      SENTRY_CLICKHOUSE_HTTP_PORT: 8123
      SENTRY_USE_REDIS: 1
      SENTRY_BEACON: 0
    volumes:
      - sentry-data:/var/lib/sentry/files
      - ./sentry/config:/etc/sentry:ro
    networks:
      - dictamesh-network
    depends_on:
      sentry-postgres:
        condition: service_healthy
      sentry-redis:
        condition: service_healthy
      redpanda:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
    command: ["run", "post-process-forwarder", "--commit-batch-size=1"]
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'

networks:
  dictamesh-network:
    driver: bridge
    name: dictamesh-network

volumes:
  redpanda-data:
    name: dictamesh-redpanda-data
  postgres-data:
    name: dictamesh-postgres-data
  redis-data:
    name: dictamesh-redis-data
  prometheus-data:
    name: dictamesh-prometheus-data
  grafana-data:
    name: dictamesh-grafana-data
  sentry-postgres-data:
    name: dictamesh-sentry-postgres-data
  sentry-redis-data:
    name: dictamesh-sentry-redis-data
  sentry-data:
    name: dictamesh-sentry-data
  clickhouse-data:
    name: dictamesh-clickhouse-data
