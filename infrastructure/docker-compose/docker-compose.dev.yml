version: '3.9'

#
# DictaMesh Development Infrastructure
# Lightweight setup using Redpanda instead of Kafka for reduced resource consumption
#

services:
  # Redpanda - Kafka-compatible streaming platform (much lighter than Kafka)
  # Uses ~500MB RAM vs Kafka's 2-4GB
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v23.3.3
    container_name: dictamesh-redpanda
    command:
      - redpanda
      - start
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr internal://redpanda:9092,external://localhost:19092
      - --pandaproxy-addr internal://0.0.0.0:8082,external://0.0.0.0:18082
      - --advertise-pandaproxy-addr internal://redpanda:8082,external://localhost:18082
      - --schema-registry-addr internal://0.0.0.0:8081,external://0.0.0.0:18081
      - --rpc-addr redpanda:33145
      - --advertise-rpc-addr redpanda:33145
      - --mode dev-container
      - --smp 1
      - --default-log-level=info
    ports:
      - "18081:18081" # Schema Registry
      - "18082:18082" # Pandaproxy (REST API)
      - "19092:19092" # Kafka API
      - "19644:9644"  # Prometheus metrics
    volumes:
      - redpanda-data:/var/lib/redpanda/data
    networks:
      - dictamesh-network
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster health | grep -q 'Healthy'"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1'
        reservations:
          memory: 512M
          cpus: '0.5'

  # Redpanda Console - Web UI for Redpanda/Kafka
  redpanda-console:
    image: docker.redpanda.com/redpandadata/console:v2.4.3
    container_name: dictamesh-redpanda-console
    ports:
      - "8080:8080"
    environment:
      KAFKA_BROKERS: redpanda:9092
      KAFKA_SCHEMAREGISTRY_ENABLED: "true"
      KAFKA_SCHEMAREGISTRY_URLS: http://redpanda:8081
    networks:
      - dictamesh-network
    depends_on:
      redpanda:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'

  # PostgreSQL - Metadata Catalog Database
  postgres:
    image: postgres:16-alpine
    container_name: dictamesh-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: dictamesh
      POSTGRES_PASSWORD: dictamesh_dev_password
      POSTGRES_DB: metadata_catalog
      POSTGRES_INITDB_ARGS: "-E UTF8"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-scripts/postgres:/docker-entrypoint-initdb.d
    networks:
      - dictamesh-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dictamesh"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1'
        reservations:
          memory: 256M
          cpus: '0.5'

  # Redis - Caching Layer (L2 cache)
  redis:
    image: redis:7-alpine
    container_name: dictamesh-redis
    ports:
      - "6379:6379"
    command: >
      redis-server
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --save 60 1
      --loglevel notice
    volumes:
      - redis-data:/data
    networks:
      - dictamesh-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'

  # Prometheus - Metrics Storage
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: dictamesh-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    networks:
      - dictamesh-network
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'

  # Grafana - Metrics Visualization
  grafana:
    image: grafana/grafana:10.2.2
    container_name: dictamesh-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: ""
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    networks:
      - dictamesh-network
    depends_on:
      - prometheus
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'

  # Jaeger - Distributed Tracing
  jaeger:
    image: jaegertracing/all-in-one:1.52
    container_name: dictamesh-jaeger
    ports:
      - "6831:6831/udp" # Jaeger agent (Thrift compact)
      - "16686:16686"   # Jaeger UI
      - "14268:14268"   # Jaeger collector HTTP
      - "14250:14250"   # Jaeger collector gRPC
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
      SPAN_STORAGE_TYPE: memory
    networks:
      - dictamesh-network
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'

networks:
  dictamesh-network:
    driver: bridge
    name: dictamesh-network

volumes:
  redpanda-data:
    name: dictamesh-redpanda-data
  postgres-data:
    name: dictamesh-postgres-data
  redis-data:
    name: dictamesh-redis-data
  prometheus-data:
    name: dictamesh-prometheus-data
  grafana-data:
    name: dictamesh-grafana-data
