global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'dictamesh-dev'
    environment: 'development'

# Alertmanager configuration (optional for dev)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: []

# Load rules once and periodically evaluate them
rule_files:
  # - "alerts.yml"

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Redpanda metrics
  - job_name: 'redpanda'
    static_configs:
      - targets: ['redpanda:9644']
    metrics_path: /metrics

  # PostgreSQL exporter (if we add it later)
