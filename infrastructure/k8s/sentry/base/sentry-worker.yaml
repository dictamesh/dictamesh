---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sentry-worker
  namespace: dictamesh-sentry
  labels:
    app.kubernetes.io/name: sentry-worker
    app.kubernetes.io/part-of: dictamesh
    app.kubernetes.io/component: monitoring
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: sentry-worker
  template:
    metadata:
      labels:
        app.kubernetes.io/name: sentry-worker
        app.kubernetes.io/part-of: dictamesh
        app.kubernetes.io/component: monitoring
    spec:
      containers:
      - name: sentry-worker
        image: getsentry/sentry:24.1.5
        command: ["run", "worker"]
        env:
        - name: SENTRY_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: sentry-secrets
              key: SENTRY_SECRET_KEY
        - name: SENTRY_POSTGRES_HOST
          value: "sentry-postgres"
        - name: SENTRY_POSTGRES_PORT
          value: "5432"
        - name: SENTRY_DB_NAME
          value: "sentry"
        - name: SENTRY_DB_USER
          value: "sentry"
        - name: SENTRY_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: sentry-secrets
              key: SENTRY_DB_PASSWORD
        - name: SENTRY_REDIS_HOST
          value: "sentry-redis"
        - name: SENTRY_REDIS_PORT
          value: "6379"
        - name: SENTRY_REDIS_DB
          value: "0"
        - name: SENTRY_KAFKA_HOSTS
          value: "redpanda:9092"
        - name: SENTRY_CLICKHOUSE_HOST
          value: "clickhouse"
        - name: SENTRY_CLICKHOUSE_HTTP_PORT
          value: "8123"
        - name: SENTRY_USE_REDIS
          value: "1"
        - name: SENTRY_BEACON
          value: "0"
        volumeMounts:
        - name: sentry-data
          mountPath: /var/lib/sentry/files
        - name: sentry-config
          mountPath: /etc/sentry
          readOnly: true
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
      volumes:
      - name: sentry-data
        persistentVolumeClaim:
          claimName: sentry-data-pvc
      - name: sentry-config
        configMap:
          name: sentry-config

