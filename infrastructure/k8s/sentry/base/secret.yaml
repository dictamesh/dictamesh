apiVersion: v1
kind: Secret
metadata:
  name: sentry-secrets
  namespace: dictamesh-sentry
  labels:
    app.kubernetes.io/name: sentry
    app.kubernetes.io/part-of: dictamesh
    app.kubernetes.io/component: monitoring
type: Opaque
stringData:
  # IMPORTANT: Change these values in production!
  # Use: kubectl create secret generic sentry-secrets --from-literal=... --dry-run=client -o yaml

  # Sentry secret key (generate with: python3 -c "import secrets; print(secrets.token_urlsafe(50))")
  SENTRY_SECRET_KEY: "change-me-in-production-generate-random-secret"

  # PostgreSQL credentials
  POSTGRES_PASSWORD: "sentry_dev_password"
  SENTRY_DB_PASSWORD: "sentry_dev_password"

  # ClickHouse credentials
  CLICKHOUSE_PASSWORD: "sentry_clickhouse_password"

  # Admin credentials
  SENTRY_ADMIN_EMAIL: "admin@dictamesh.local"
  SENTRY_ADMIN_PASSWORD: "admin"
