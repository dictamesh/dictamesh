---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: clickhouse-pvc
  namespace: dictamesh-sentry
  labels:
    app.kubernetes.io/name: clickhouse
    app.kubernetes.io/part-of: dictamesh
    app.kubernetes.io/component: storage
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: clickhouse
  namespace: dictamesh-sentry
  labels:
    app.kubernetes.io/name: clickhouse
    app.kubernetes.io/part-of: dictamesh
    app.kubernetes.io/component: storage
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: clickhouse
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: clickhouse
        app.kubernetes.io/part-of: dictamesh
        app.kubernetes.io/component: storage
    spec:
      containers:
      - name: clickhouse
        image: clickhouse/clickhouse-server:24.1-alpine
        ports:
        - containerPort: 8123
          name: http
        - containerPort: 9000
          name: native
        env:
        - name: CLICKHOUSE_DB
          value: "sentry"
        - name: CLICKHOUSE_USER
          value: "sentry"
        - name: CLICKHOUSE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: sentry-secrets
              key: CLICKHOUSE_PASSWORD
        - name: CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT
          value: "1"
        volumeMounts:
        - name: clickhouse-data
          mountPath: /var/lib/clickhouse
        livenessProbe:
          exec:
            command:
            - clickhouse-client
            - --query
            - SELECT 1
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          exec:
            command:
            - clickhouse-client
            - --query
            - SELECT 1
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
      volumes:
      - name: clickhouse-data
        persistentVolumeClaim:
          claimName: clickhouse-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: clickhouse
  namespace: dictamesh-sentry
  labels:
    app.kubernetes.io/name: clickhouse
    app.kubernetes.io/part-of: dictamesh
    app.kubernetes.io/component: storage
spec:
  type: ClusterIP
  ports:
  - port: 8123
    targetPort: 8123
    protocol: TCP
    name: http
  - port: 9000
    targetPort: 9000
    protocol: TCP
    name: native
  selector:
    app.kubernetes.io/name: clickhouse
